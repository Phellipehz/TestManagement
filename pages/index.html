{% extends 'adminlte/base.html' %}
{% include 'menu.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Projetos</h3>
          </div>
          <div class="card-body">
            <canvas id="projectsChart" style="height: 250px;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Obtenha o contexto do gráfico
      var ctx = document.getElementById('projectsChart').getContext('2d');

      // Crie um gráfico de barra simples
      var projectsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Projetos'],
          datasets: [{
            label: 'Quantidade',
            data: [{{ projects_count }}],
            backgroundColor: 'rgba(0, 123, 255, 0.7)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
{% endblock %}
